<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .highlight {
      font-weight: bold;
      color: #fff;
      background-color: #28a745;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #ffd700;
      color: black;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="highlight">
    KLUBI/COMPRA PLANEJADA NO CARNÊ <br>
    VOCÊ RECEBE O PRODUTO EM ATÉ 5 DIAS ÚTEIS APÓS PAGAMENTO DA PRIMEIRA PARCELA
  </div>

  <h1>Informe alguns dados para análise de crédito</h1>
  <form id="creditForm" action="pagamento.html" method="get">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

    <label for="dataNascimento">Data de nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
