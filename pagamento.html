<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
    }
    .continue-button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pagamento</h1>
    </header>
    <p>Conclua o pagamento para prosseguir para o contrato.</p>

    <footer>
      <form id="paymentForm" action="finalizacao.html" method="get">
        <input type="hidden" id="nome" name="nome">
        <input type="hidden" id="cpf" name="cpf">
        <input type="hidden" id="endereco" name="endereco">
        <input type="hidden" id="dataNascimento" name="dataNascimento">
        <input type="hidden" id="email" name="email">
        <button type="submit" class="continue-button">Ir para Contrato</button>
      </form>
    </footer>
  </div>

  <script>
    // Recupera os dados da URL do formul√°rio anterior
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nome').value = params.get('nome');
    document.getElementById('cpf').value = params.get('cpf');
    document.getElementById('endereco').value = params.get('endereco');
    document.getElementById('dataNascimento').value = params.get('dataNascimento');
    document.getElementById('email').value = params.get('email');
  </script>
</body>
</html>
